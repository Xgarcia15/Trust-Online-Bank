<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trust Online Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles-login.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="images/trust-2.png" width="250px" height="204px">
        <h4>The #1 bank account that doesn't cost you money.</h4>
    </div>

<!--Beginning of container for Username, Password, and Login button-->
    <div class="container">
        <div class="column">

        <!--Username field-->
            <div class="row">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter NVCstudent for Username" name="uname" required>
            </div>  
            <!--Password field-->
            <div class="row">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter 123456 for Password" name="psw" required>
            </div>
 
            <!--Login Button-->
            <div class="row">
                
<button type="button" onclick="window.location.href = 'account.html'">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>
    </div>


</body>

</html>
